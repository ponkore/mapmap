<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <!-- angular.js -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <!-- angular bootstrap ui with templates -->
    <script type="text/javascript" src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!-- scripts and styles -->
    [% style "/css/bootstrap-theme.min.css" %]
    [% style "/css/bootstrap.min.css" %]
    [% style "/css/screen.css" %]
    [% script "/js/bootstrap.min.js" %]
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- ng-grid.js & .css -->
    [% script "/js/ng-grid-2.0.7.min.js" %]
    [% style "/css/ng-grid.min.css" %]
    <title>Welcome to mapmap</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      [% block content %]
      [% endblock %]
    </div>
    <script type="text/javascript">
      var context = "[{servlet-context}]";
    </script>
  </body>
</html>
